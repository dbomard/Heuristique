<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aide au désherbage</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>
        <style>
        </style>
        <div>
            <section id="entries">
                <div class="d-flex mb-3">
                    <label for="current-year" class="form-label">Dernière année de prêt utilisée pour le calcul
                        :</label>
                    <input type="number" id="current-year" class="form-control entry size-6" />
                </div>
                <fieldset class=" mb-3">
                    <legend id="columnN0Label"></legend>
                    <div class="d-flex">
                        <label for="columnN0" class="form-label">Colonne :</label>
                        <input data-index="1" class="form-control entry size-3" type="text" id="columnN0" value="I" />
                        <span class="hidden warning">← donnée à vérifier</span>
                    </div>
                    <div class="d-flex mt-3">
                        <label for="columnN0Influence">Coefficient : <span class="influence-text" id="influenceN0"> 1
                            </span></label>
                        <input type="range" name="columnN0Influence" id="columnN0Influence" value="10" min="0" max="19"
                            step="1" data-default-value="10">
                        <span class="reset-icon" title="rétablir la valeur par défaut">&#10227</span>
                    </div>
                </fieldset>
                <fieldset class="mb-3">
                    <legend id="columnN1Label"></legend>
                    <div class="d-flex">
                        <label for="columnN1" class="form-label">Colonne :</label>
                        <input data-index="2" class="form-control entry size-3" type="text" id="columnN1" value="J" />
                        <span class="hidden warning">← donnée à vérifier</span>
                    </div>
                    <div class="d-flex mt-3">
                        <label for="columnN1Influence">Coefficient : <span class="influence-text" id="influenceN1"> 0.5
                            </span></label>
                        <input type="range" name="columnN1Influence" id="columnN1Influence" min="0" max="19" value="5"
                            step="1" data-default-value="5">
                        <span class="reset-icon" title="rétablir la valeur par défaut">&#10227</span>
                    </div>
                </fieldset>
                <fieldset class="mb-3">
                    <legend id="yearLabel">Colonne « Publié le » :</legend>
                    <div class="d-flex">
                        <label for="recordYear" class="form-label">Colonne : </label>
                        <input data-index="3" class="form-control entry size-3" type="text" id="recordYear" value="E" />
                    </div>
                    <div class="mt-3" id="optionsYear">
                        <div class="cadre-choice">
                            <input type="radio" id="yearPublish" name="yearChoice" class="cadre-option"
                                checked="checked" />
                            <label for="yearPublish">Année de publication</label>
                        </div>
                        <div class="cadre-choice">
                            <input type="radio" id="yearAcq" name="yearChoice" class="cadre-option" />
                            <label for="yearAcq">Année de saisie</label>
                        </div>
                        <div class="d-flex">
                            <label for="yearMissing" class="form-label">Année retenue en cas de donnée absente :
                            </label>
                            <input type="number" class="form-control size-6 entry" value="2008" name="yearMissing"
                                id="yearMissing" min="1800" />
                        </div>
                    </div>
                    <div class="d-flex mt-3">
                        <label for="columnN2Influence">Inflence : <span class="influence-text" id="influenceN2"> 50
                            </span></label>
                        <input type="range" name="columnN2Influence" id="columnN2Influence" min="0" max="100" step="10"
                            value="50" data-default-value="50">
                        <span class="reset-icon" title="rétablir la valeur par défaut">&#10227</span>
                    </div>
                </fieldset>
                <fieldset class="mb-3">
                    <legend>Colonne « Dernière année de prêt »</legend>
                    <div class="d-flex mb-3"><label for="lastLoan" class="form-label">Colonne :</label>
                        <input data-index="4" class="form-control entry size-3" type="text" id="lastLoan" value="H" />
                    </div>
                    <div class="d-flex">
                        <label for="lastLoanMissing" class="form-label">Année retenue en cas de donnée absente :
                        </label>
                        <input type="number" class="form-control size-6 entry" value="2000" name="lastLoanMissing"
                            id="lastLoanMissing" min="1970" />
                    </div>
                    <div class="d-flex mt-3">
                        <label for="columnN3Influence">Inflence : <span class="influence-text" id="influenceN3"> 20
                            </span></label>
                        <input type="range" name="columnN3Influence" id="columnN3Influence" min="0" max="100" step="10"
                            value="20" data-default-value="20">
                        <span class="reset-icon" title="rétablir la valeur par défaut">&#10227</span>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Colonne « Nombre de prêts cumulés »</legend>
                    <div class="d-flex mb-3">
                        <label for="totalLoan" class="form-label"> Colonne :</label>
                        <input data-index="5" class="form-control entry size-3" type="text" id="totalLoan" value="M" />
                    </div>
                    <div class="d-flex mt-3">
                        <label for="columnN4Influence">Inflence :</label>
                        <input type="range" name="columnN4Influence" id="columnN4Influence" min="0" max="10" step="1" data-default-value="1">
                        <span class="reset-icon" title="rétablir la valeur par défaut">&#10227</span>
                    </div>
                </fieldset>
            </section>
            <section id="results">
                <article><label for="formula">
                        <p>Formule à coller dans Excel :</p>
                        <div id="formula">=<span class="formula-cell" data-index="1"
                                title="Coefficient 1 appliqué aux prêts de l’année N"></span>+<span class="formula-cell"
                                data-index="2" title="Coefficient 0.5 appliqué aux prêts de l’année N-1"></span>+<span
                                class="formula-cell" data-index="3"
                                title="Valorisation des documents publiés ou acquis récemment"></span>+<span
                                class="formula-cell" data-index="4"
                                title="Valorisation des documents empruntés récemment"></span>+<span
                                class="formula-cell" data-index="5"
                                title="Prêts cumulés valorisés mais pondérés par l’âge des documents"></span></div>
                        <br /><button id="copy" class="btn btn-primary">Copier la formule</button>
                    </label></article>
            </section>
        </div>
        <script>

        </script>
    </main>
    <script src="./js/script.js"></script>

</html>
