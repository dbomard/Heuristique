    <main class="container">
        <section id="parameters">

        </section>
    </main>
    <template id="parameter">
        <div class="row my-3  align-items-center">
            <div class="col-auto">
                <input type="checkbox" id="active" title="activer/désactiver ce critère" />
            </div>
            <div class="col-3">
                <label class="form-label h6" id="title"></label>
            </div>
            <div class="col-auto">
                <label class="form-label" for="column">colonne : </label>
            </div>
            <div class="col-1">
                <input class="form-control" type="text" id="column" placeholder="N° de colonne"
                    title="colonne du critère dans Excel" />
            </div>
            <div class="col-4">
                <input class="form-range" type="range" id="range" title="influence du critère sur le score global"
                    min="0" max="10" />
            </div>
        </div>
    </template>
