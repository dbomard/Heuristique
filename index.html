<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aide au désherbage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main class="container">
        <section id="entries">
            <p>Année N : <span id="current-year"></span></p>
            <label for="columnN0" role="group" class="grid">
                Colonne nombre de prêts de l'année N :<input data-index="1" class="entry" type="text" id="columnN0" value="H" />
            </label>
            <label for="columnN1" role="group" class="grid">
                Colonne nombre de prêts de l'année N-1 :<input data-index="2" class="entry" type="text" id="columnN1" value="I" />
            </label>
            <label for="lastLoan" role="group" class="grid">
                Colonne dernière année de prêt :<input data-index="3" class="entry" type="text" id="lastLoan" value="G" />
            </label>
            <label for="totalLoan" role="group" class="grid">
                Colonne nombre de prêts cumulés :<input data-index="4" class="entry" type="text" id="totalLoan" value="L" />
            </label>
            <label for="recordYear" role="group" class="grid">
                Colonne date de saisie :<input data-index="5" class="entry" type="text" id="recordYear" value="F" />
            </label>
        </section>
        <section id="results">
            <article>
                <label for="formula">
                    <p>Formule à coller dans Excel :</p>
                    <div id="formula">=<span class="formula-cell" data-index="1"
                            data-tooltip="Coefficient 1 appliqué aux prêts de l’année N"></span>+<span
                            class="formula-cell" data-index="2"
                            data-tooltip="Coefficient 0.5 appliqué aux prêts de l’année N-1"></span>+<span
                            class="formula-cell" data-index="3"
                            data-tooltip="Valorisation des documents les plus récemment acquis"></span>+<span
                            class="formula-cell" data-index="4"
                            data-tooltip="Valorisation les documents les plus récemment empruntés"></span>+<span
                            class="formula-cell" data-index="5"
                            data-tooltip="Prêts cumulés valorisés mais pondérés par l’âge des documents"></span>
                    </div>
                    <br>
                    <button id="copy" class="outline secondary">Copier la formule</button>
            </article>
        </section>
    </main>
</body>
<script src="./js/script.js"></script>

</html>
