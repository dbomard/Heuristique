<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aide au désherbage</title>

</head>

<body>
    <main>
        <style>

        </style>
        <div>
            <section id="entries">
                <div class="d-flex mb-3"><label for="current-year" class="form-label">Dernière année de prêt utilisée
                        pour le calcul :</label> <input type="number" id="current-year"
                        class="form-control entry size-6" /></div>
                <div class="d-flex mb-3"><label for="columnN0" class="form-label"> <span id="columnN0Label"
                            class="columnYear"></span></label> <input data-index="1" class="form-control entry size-3"
                        type="text" id="columnN0" value="I" /><span class="hidden warning">Vérifier la lettre de la colonne</span></div>
                <div class="d-flex mb-3"><label for="columnN1" class="form-label"> <span id="columnN1Label"
                            class="columnYear"></span></label> <input data-index="2" class="form-control entry size-3"
                        type="text" id="columnN1" value="J" /> <span class="hidden warning">Vérifier la lettre de la colonne</span> </div>
                <div class="d-flex">
                    <label for="recordYear" class="form-label" id="yearLabel">Colonne « Publié le » : </label>
                    <span>
                        <input class="arrow-toggler arrow-down" title="Afficher/Masquer les options"
                            data-target="optionsYear" type="checkbox" id="showYearOptions" />
                    </span>
                    <input data-index="3" class="form-control entry size-3" type="text" id="recordYear" value="E" />
                </div>
                <div class="cadre cadre-folded" id="optionsYear">
                    <div class="cadre-title">Options de la colonne année</div>
                    <div class="cadre-choice">
                        <input type="radio" id="yearPublish" name="yearChoice" class="cadre-option" checked="checked" />
                        <label for="yearPublish">Année de publication</label>
                    </div>
                    <div class="cadre-choice">
                        <input type="radio" id="yearAcq" name="yearChoice" class="cadre-option" />
                        <label for="yearAcq">Année de saisie</label>
                    </div>
                    <div>
                        <label for="yearMissing" class="form-label">Année retenue en cas de donnée absente : </label>
                        <input type="number" class="form-control size-6 entry" value="2008" name="yearMissing"
                            id="yearMissing" min="1800" />
                    </div>
                </div>
                <div class="d-flex mb-3"><label for="lastLoan" class="form-label"> Colonne « Dernière année de prêt »
                        :</label> <input data-index="4" class="form-control entry size-3" type="text" id="lastLoan"
                        value="H" /></div>
                <div class="d-flex mb-3"><label for="totalLoan" class="form-label"> Colonne « Nombre de prêts cumulés »
                        :</label> <input data-index="5" class="form-control entry size-3" type="text" id="totalLoan"
                        value="M" /></div>
            </section>
            <section id="results">
                <article><label for="formula">
                        <p>Formule à coller dans Excel :</p>
                        <div id="formula">=<span class="formula-cell" data-index="1"
                                title="Coefficient 1 appliqué aux prêts de l’année N"></span>+<span class="formula-cell"
                                data-index="2" title="Coefficient 0.5 appliqué aux prêts de l’année N-1"></span>+<span
                                class="formula-cell" data-index="3"
                                title="Valorisation des documents publiés ou acquis récemment"></span>+<span
                                class="formula-cell" data-index="4"
                                title="Valorisation des documents empruntés récemment"></span>+<span
                                class="formula-cell" data-index="5"
                                title="Prêts cumulés valorisés mais pondérés par l’âge des documents"></span></div>
                        <br /><button id="copy" class="btn btn-primary">Copier la formule</button>
                    </label></article>
            </section>
        </div>
        <script>

        </script>
    </main>
